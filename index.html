<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .project-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .project-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .project-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .project-desc {
            color: #666;
            line-height: 1.5;
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 我的创作空间</h1>
            <p>探索我的网页开发项目与作品</p>
        </div>
        
        <div class="projects-grid">
            <a href="project1.html" class="project-card">
                <div class="project-icon">📄</div>
                <div class="project-title">个人简历页面</div>
                <div class="project-desc">展示我的专业技能、工作经历和教育背景的响应式简历页面</div>
            </a>
            
            <a href="project2.html" class="project-card">
                <div class="project-icon">🧮</div>
                <div class="project-title">计算器应用</div>
                <div class="project-desc">具备基本运算和高级功能的现代化计算器，支持键盘操作</div>
            </a>
            
            <a href="project3.html" class="project-card">
                <div class="project-icon">⛅</div>
                <div class="project-title">天气应用</div>
                <div class="project-desc">实时天气查询应用，提供详细的天气预报和气象数据</div>
            </a>
            
            <a href="project4.html" class="project-card">
                <div class="project-icon">🎮</div>
                <div class="project-title">小游戏集合</div>
                <div class="project-desc">包含多个有趣的浏览器小游戏，如贪吃蛇、井字棋等</div>
            </a>
        </div>
        
        <div class="footer">
            <p>持续更新中... 最后更新: <span id="current-date"></span></p>
        </div>
    </div>

    <script>
        // 自动更新日期
        const now = new Date();
        document.getElementById('current-date').textContent = 
            now.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
    </script>
</body>
</html>
