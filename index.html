<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry的自留地</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header {
            color: white;
            margin-bottom: 50px;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .game-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .game-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .game-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .game-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .game-desc {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .footer {
            color: white;
            opacity: 0.8;
            margin-top: 40px;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎来到Jerry的自留地</h1>
            <p>选择你想玩的游戏开始冒险吧！</p>
        </div>
        
        <div class="games-grid">
            <a href="snake-game.html" class="game-card">
                <div class="game-icon">🐍</div>
                <div class="game-title">贪吃蛇大作战</div>
                <div class="game-desc">经典贪吃蛇游戏，看你能吃多长！</div>
            </a>
            
            <a href="tetris.html" class="game-card">
                <div class="game-icon">🧱</div>
                <div class="game-title">俄罗斯方块</div>
                <div class="game-desc">消除方块，挑战最高分！</div>
            </a>
            
            <a href="memory-game.html" class="game-card">
                <div class="game-icon">🎴</div>
                <div class="game-title">记忆翻牌</div>
                <div class="game-desc">考验记忆力的翻牌游戏</div>
            </a>
            
            <a href="tic-tac-toe.html" class="game-card">
                <div class="game-icon">⭕</div>
                <div class="game-title">井字棋</div>
                <div class="game-desc">经典的井字棋游戏，与AI对战</div>
            </a>
            
            <a href="sorting gameV4.html" class="game-card">
                <div class="game-icon">🏀</div>
                <div class="game-title">单词投篮</div>
                <div class="game-desc">学习单词的同时享受投篮乐趣！</div>
            </a>
            
            <a href="Five Marine PollutionsV2.html" class="game-card">
                <div class="game-icon">📊</div>
                <div class="game-title">动态数据</div>
                <div class="game-desc">实时数据可视化展示</div>
            </a>
        </div>
        
        <div class="footer">
            <p>更多游戏正在开发中...</p>
        </div>
    </div>
</body>
</html>
